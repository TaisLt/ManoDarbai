<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

  <body>

        <div class="logo">
          <img src="./images/./Group 1.png" alt="logopow" />

        </div>
        <nav class="menu">
          <div class="logopow">
            <img src="./images/logopow.png" alt="logopow" />
          </div>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Training</a>
          <a href="#">Shop</a>

        <div class="contact">

      </div>
      <div class="hero wrapper">

            <p style="color: #fe584b">Welcome..</p>

        <div class="pictures">

            <img

              alt="back_pic"
              width="800"
              height="700"

            <div class="moto_dog">
              <img src="./images/dog_img.png" alt="moto_dog" />
              <div class="dog1"><img src="./images/dog1.png" alt="dog1" /></div>
              <div class="dog2"><img src="./images/dog2.png" alt="dog2" /></div>
              <div class="dog3"><img src="./images/dog3.png" alt="dog3" /></div>
              <div class="dog4"><img src="./images/dog4.png" alt="dog4" /></div>
